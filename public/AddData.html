<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>304 Frontend</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<titleLabel>Housing Database - 304</titleLabel>
<br><br>
<button id="AddButton" class="button">Add Data</button>
<button id="EditButton" class="button">Edit Data</button>
<button id="DeleteButton" class="button">Delete Data</button>
<br><br>
<div id = "AddDiv">
    <mediumLabel> Adding a Resident </mediumLabel> <br><br>
    <smallLabel>Student ID</smallLabel> <div></div> <input type="text" id="AddIDInput" class="textInput"><div></div>
    <smallLabel>Name</smallLabel> <div></div> <input type="text" id="AddNameInput" class="textInput"><div></div>
    <smallLabel>Email</smallLabel> <div></div><input type="text" id="AddEmailInput" class="textInput"> <br><br> 
    <smallLabel>DOB</smallLabel> <div></div>
    <input type="date" id="AddDOBInput" value="2000-00-01" min="1900-01-01" max="2024-12-31" class="textInput" required />
    <br><br> 
    <button id="AddSendButton" class="button">Add</button>
</div>
<div id = "EditDiv">
    <mediumLabel> Editing a Resident </mediumLabel><br><br>
    <smallLabel>Student ID</smallLabel> <div></div> <input type="text" id="EditIDInput" class="textInput"> <br><br> 
    <smallLabel>Field to Edit</smallLabel> <div></div>
    <div class="dropdown">
        <button class="button" id = "EditFieldDropdown">[Field]</button>
        <div class="dropdown-content" id = "dropdownContents"> 
            <a id = "Name">Name</a>
            <a id = "Email">Email</a>
            <a id = "DOB">DOB</a>
        </div>
    </div>
    <br><br> 
    <smallLabel id="newValueDescriptor">Value</smallLabel> <div></div>
    <input type="text" id="EditTextInput" class="textInput">
    <input type="date" id="EditTimeInput" value="2000-00-01" min="1900-01-01" max="2024-12-31" class="textInput" required />
    <br><br> 
    <button id="EditSendButton" class="button">Edit</button>

</div>
<div id = "RemoveDiv">
    <mediumLabel> Deleting a Resident </mediumLabel><br><br>
    <smallLabel>Resident ID</smallLabel> <div></div> <input type="text" id="DeleteIDInput" class="textInput"> <br><br> 
    <button id="DeleteSendButton" class="button">Delete</button>
</div>
<br><br>
<br><br>

<script type="text/javascript" src="add.js"></script>
</body>
</html>
